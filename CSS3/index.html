<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Block Elements -->
    <div>This is div 1</div>
    <div>This is div 2</div>
    <p>This is para 1</p>
    <p>This is div 2</p>
    <footer>This is a footer</footer>

    <!-- Inline Elements -->
     <span>This is span 1</span>
     <span>This is span 2</span>
     <a href="/">This is a link.</a>

     <!-- Inline Block Elements -->

     <div style="display: inline-block; height: 200px;">This is displaying inline-block effect</div>

     <div style="display: inline-block; height: 200px; border: 1px solid green;">This is paragraph two.</div>
</body>

</html>
